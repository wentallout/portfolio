<!doctype html>
<html lang="en" dir="ltr" color-scheme="dark">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
	<link rel="alternate" type="application/atom+xml" href="/rss.xml" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest" />

	%sveltekit.head%

	<script nonce="%sveltekit.nonce%" type="module">
		let theme = localStorage.getItem('color-scheme');

		theme
			? document.documentElement.setAttribute('color-scheme', theme)
			: localStorage.setItem('color-scheme', 'dark');


		function stamp() {
			document.documentElement.setAttribute('data-splashed-at', new Date().toISOString());
			// if (splashEl) splashEl.remove();
		}

		const splashEl = document.getElementById('splash');
		if (!splashEl || splashEl.getAttribute('data-splash-skip') === 'true') {
			stamp();
		} else {
			splashEl.addEventListener('animationend', (e) => {
				if (!splashEl.isSameNode(e.target)) return;
				stamp();
			});
		}	
	</script>
</head>

<body data-sveltekit-preload-data="hover">
	<!-- SplashScreen -->
	<div class="c-splash--%splash-variant% c-splash" aria-disabled id="splash" data-splash-skip="%splash-skip%">

		<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path
				d="M31.9093 134.669L0 25.3308H31.0019L55.7278 109.565L75.5388 25.3308H104.197L125.898 110.321L149.263 25.3308H160L129.754 134.669H101.248L80.2268 53.535L60.4159 134.669H31.9093ZM38.5633 126.427H51.569L24.3478 33.5728H11.4934L38.5633 126.427ZM107.75 126.427H120.756L97.0889 33.5728H84.2344L107.75 126.427Z"
				fill="#FFBB00" />
		</svg>
		<div class="c-splash__name">Khoa Nguyen</div>
		<div class="c-splash__deco">Pressure creates diamonds</div>
	</div>
	<!-- end SplashScreen -->
	<div>%sveltekit.body%</div>


</body>

</html>
